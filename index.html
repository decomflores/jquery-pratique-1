<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <img src="./images/icone-lista.png" alt="imagem de uma lista de tarefas" />
        <button type="button">Nova Tarefa</button>
    </header>
    <form>
        <h2>Inserir nova tarefa</h2>
        <input type="text" id="nova-tarefa" required placeholder="Digite a nova tarefa">
        <button type="submit">Adicionar</button>
        <button type="reset" id="btn-cancelar">Cancelar</button>
    </form>
    <ul>
        <li></li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
